
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: white; color: black; }
        .container { margin-top: 50px; }
        .hidden-message { display: none; font-size: 20px; color: red; margin-top: 20px; }
    </style>
    <script>
        function processPayment() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter your Credit Card Details</h1>
        <form onsubmit="event.preventDefault(); processPayment();">
            <input type="text" placeholder="Card Number" required><br><br>
            <input type="text" placeholder="Expiry Date" required><br><br>
            <input type="text" placeholder="CVV" required><br><br>
            <button type="submit">Submit</button>
        </form>
        <p id="message" class="hidden-message">Analyzing... Processing... <br> SCAMMING... <br> Thank you! $1,000,000 worth of Robux have been transferred from your account to Flacid Pepe. <br> Pleasure doing business with you. Have a nice day :^) (Non-refundable)</p>
    </div>
</body>
</html>
