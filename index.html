<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaccid Pepe Gaming</title>
    <style>
        body { font-family: 'Times New Roman', serif; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 50px auto; padding: 30px; border-radius: 10px; }
        button { background-color: red; color: white; padding: 12px 24px; border: none; font-size: 18px; cursor: pointer; margin-top: 20px; border-radius: 5px; }
        .hidden { display: none; }
        img { max-width: 100%; height: auto; border-radius: 10px; margin-top: 20px; }

        /* Background styles */
        #welcomePage { background-color: #222; color: white; }
        #historyPage { background-color: #e4d9c2; color: #3a2d1f; text-align: left; padding: 30px; }
        #feetPage1 { background-color: black; color: white; }
        #feetPage2 { background-color: #333; color: white; }
        #creditPage { background-color: #1a1a1a; color: white; padding: 40px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5); }

        .card-input { width: 80%; padding: 10px; margin: 10px auto; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; display: block; text-align: center; background-color: #fff; color: black; }
        .submit-btn { background-color: green; padding: 12px 24px; font-size: 18px; border-radius: 5px; cursor: pointer; border: none; color: white; }
        .submit-btn:hover { background-color: darkgreen; }
    </style>
</head>
<body>

    <!-- Welcome Page -->
    <div id="welcomePage" class="container">
        <h1>Welcome Fellow Gamers</h1>
        <button onclick="showHistory()">Continue</button>
    </div>

    <!-- Greek History Page -->
    <div id="historyPage" class="container hidden">
        <h1>Why We Choose Flaccid?</h1>
        <p>The ancient Greeks famously fetishized the male body in sculptures...</p>
        <img src="greek1.JPG" alt="Greek Statue 1">
        <img src="greek2.JPG" alt="Greek Statue 2">
        <img src="greek3.JPG" alt="Greek Statue 3">
        <button onclick="showFeetPage1()">Continue</button>
    </div>

    <!-- Feet Image Page 1 -->
    <div id="feetPage1" class="container hidden">
        <h1>Are you ready?</h1>
        <img src="first_image.JPG" alt="First Feet Image">
        <button onclick="showFeetPage2()">Goon?</button>
    </div>

    <!-- Feet Image Page 2 -->
    <div id="feetPage2" class="container hidden">
        <h1>You have entered the next stage</h1>
        <img src="second_image.JPEG" alt="Second Feet Image">
        <button onclick="showCreditPage()">Finish</button>
    </div>

    <!-- Fake Credit Card Scam Page (More Realistic) -->
    <div id="creditPage" class="container hidden">
        <h1>Secure Payment Portal</h1>
        <p>Please enter your payment details below to proceed with your transaction.</p>
        <input type="text" class="card-input" placeholder="Card Number (e.g. 1234 5678 9012 3456)"><br>
        <input type="text" class="card-input" placeholder="Expiration Date (MM/YY)"><br>
        <input type="text" class="card-input" placeholder="CVV (3-digit code)"><br>
        <button class="submit-btn" onclick="scamUser()">Submit Payment</button>
        <p id="scamMessage" class="hidden">Processing Payment...</p>
    </div>

    <script>
        function showHistory() {
            document.getElementById('welcomePage').classList.add('hidden');
            document.getElementById('historyPage').classList.remove('hidden');
        }

        function showFeetPage1() {
            document.getElementById('historyPage').classList.add('hidden');
            document.getElementById('feetPage1').classList.remove('hidden');
        }

        function showFeetPage2() {
            document.getElementById('feetPage1').classList.add('hidden');
            document.getElementById('feetPage2').classList.remove('hidden');
        }

        function showCreditPage() {
            document.getElementById('feetPage2').classList.add('hidden');
            document.getElementById('creditPage').classList.remove('hidden');
        }

        function scamUser() {
            let message = document.getElementById('scamMessage');
            message.classList.remove('hidden');
            message.innerHTML = "Verifying card details...";
            setTimeout(() => { message.innerHTML = "Processing transaction..."; }, 2000);
            setTimeout(() => { message.innerHTML = "Payment approved..."; }, 4000);
            setTimeout(() => { message.innerHTML = "Scamming initiated..."; }, 6000);
            setTimeout(() => { message.innerHTML = "<strong>Thank you! $1,000,000 worth of Robux have been transferred from your account to FlaccidPepe. Pleasure doing business with you. Have a nice day :^) (Non-refundable)</strong>"; }, 8000);
        }
    </script>

</body>
</html>
