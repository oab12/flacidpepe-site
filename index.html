<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { font-size: 18px; padding: 10px 20px; margin-top: 20px; cursor: pointer; }
        img { width: 100%; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="page1" class="container">
    <h1>Welcome fellow gamers</h1>
    <button onclick="showPage('page2')">Continue</button>

<div id="page2" class="container hidden">
    <h1>Why We Choose Flaccid?</h1>

    <button onclick="scam()">Submit</button>
    <p id="scam-message"></p>
</div>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
        document.getElementById(pageId).classList.remove('hidden');
    }

    function scam() {

        setTimeout(() => { msg.innerHTML = "Scamming..."; }, 2000);

</script>
