
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Dark Themed Site</title>
    <style>
        body { background-color: black; color: white; text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .button { padding: 15px; background-color: red; color: white; border: none; cursor: pointer; font-size: 18px; margin-top: 10px; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
        iframe { width: 80%; height: 400px; margin-top: 20px; }
        .hidden { display: none; }
        .card-container { background: white; color: black; padding: 20px; border-radius: 10px; width: 400px; margin: auto; text-align: left; box-shadow: 0 0 10px gray; }
        input { width: 100%; padding: 10px; margin: 5px; font-size: 16px; border: 1px solid gray; border-radius: 5px; }
    </style>
</head>
<body>

<div id="page1" class="container">
    <img src="Image_1.jpg" alt="Image 1">
    <button class="button" onclick="showPage(2)">Continue</button>
</div>

<div id="page2" class="container hidden">
    <iframe src="https://www.youtube.com/embed/V4-w7H-H9cA" frameborder="0" allowfullscreen></iframe>
    <button class="button" onclick="showPage(3)">Continue</button>
</div>

<div id="page3" class="container hidden">
    <iframe src="https://www.youtube.com/embed/SAuzY5agJVM" frameborder="0" allowfullscreen></iframe>
    <button class="button" onclick="showPage(4)">Continue</button>
</div>

<div id="page4" class="container hidden">
    <iframe src="https://www.youtube.com/embed/U9hy-evppKk" frameborder="0" allowfullscreen></iframe>
    <button class="button" onclick="showPage(5)">Continue</button>
</div>

<div id="page5" class="container hidden">
    <iframe src="https://www.youtube.com/embed/qzFkr8D5rLQ" frameborder="0" allowfullscreen></iframe>
    <button class="button" onclick="showPage(6)">Continue</button>
</div>

<div id="page6" class="container hidden">
    <iframe src="https://www.youtube.com/embed/wixVbkFJ06Q" frameborder="0" allowfullscreen></iframe>
    <button class="button" onclick="showPage(7)">Continue</button>
</div>

<div id="page7" class="container hidden">
    <div class="card-container">
        <h2>Secure Payment Portal</h2>
        <label>Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456">
        <label>Expiration Date</label>
        <input type="text" placeholder="MM/YY">
        <label>CVV</label>
        <input type="text" placeholder="123">
        <button class="button" onclick="scamUser()">Submit Payment</button>
        <p id="scam-message" class="hidden" style="color: red; margin-top: 20px;">Processing...</p>
    </div>
</div>

<script>
    function showPage(pageNumber) {
        let pages = [1, 2, 3, 4, 5, 6, 7];
        pages.forEach(num => {
            document.getElementById("page" + num).classList.add("hidden");
        });
        document.getElementById("page" + pageNumber).classList.remove("hidden");
    }

    function scamUser() {
        let scamMessage = document.getElementById("scam-message");
        scamMessage.classList.remove("hidden");
        scamMessage.innerHTML = "Verifying card details...";
        setTimeout(() => { scamMessage.innerHTML = "Processing transaction..."; }, 2000);
        setTimeout(() => { scamMessage.innerHTML = "Payment approved..."; }, 4000);
        setTimeout(() => { scamMessage.innerHTML = "<strong>Thank you! $1,000,000 worth of Robux have been transferred from your account to Flaccid Pepe. Pleasure doing business with you! (Non-refundable)</strong>"; }, 6000);
    }
</script>

</body>
</html>
